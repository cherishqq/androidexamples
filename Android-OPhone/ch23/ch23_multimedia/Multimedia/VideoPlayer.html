<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="VideoPlayertest.js"></script>
<script type="text/javascript" src="../Widget.js"></script>
<script type="text/javascript" src="Multimedia_run.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<link rel="stylesheet" type="text/css" href="Multimedia.css" />
<link rel="stylesheet" type="text/css" href="../style.css" />
</head>

<body>
<div id="VideoPlayertest" class="bodyStyle">	
	<div class="Nameclass">VideoPlayer</div>
	<div id="LeaveAblank"> </div>
		<div>
			<div id="forPlay">The video will be played on this div.</div>
			<div id="forInfo">The example code will be showed here.</div>
		</div>	
	<table>
		<tr>
			<td><div id="videoplayerTestOpen" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerOpen();">&laquo; Open</a></div></td>
			<td><div id="videoplayerTestPause" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerPause();">&laquo; Pause</a></div></td>
			<td><div id="videoplayerTestPlay" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerPlay();">&laquo; Play</a></div></td>
		</tr>
		<tr>
			<td><div id="videoplayerTestResume" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerResume();">&laquo; Resume</a></div></td>
			<td><div id="videoplayerTestOnStatus" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerOnStatus();">&laquo; OnStatus</a></div></td>
			<td><div id="videoplayerTestStop" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerStop();">&laquo; Stop</a></div> </td>
		</tr>
		<tr>
			<td><div id="videoplayerTestSetWindow" class="SurfaceClass"><a class="method_style" href="#"	onclick="videoplayerSetwindow();">&laquo; setWindow</a></div></td>
			<td></td>
			<td></td>
		</tr>
	</table>	
	<div id= "videoresult">The result will be displayed here. </div>
	<div id="LeaveAblankToo"> </div>
	<div id= "videocurrentstatus">Video Current Status: initial </div>
	<table id="back_table">	
		<tr>
			<td><a class="goTop" onClick="clickItbackVideoPlayer();"><img src="../res/back.png" /></a></td>
		</tr>
	</table>
</div>
</body>
</html>
